<app-loading class="m-5" *ngIf="loading"></app-loading>

<div *ngIf="!loading" class="row animated fadeIn">
    <div class="col-2">
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle" />
    </div>
    <div class="col">
        <h3>{{ artista.name }}</h3>
        <a [href]="artista.external_urls.spotify" target="_blank">
      Ver Artista...
    </a>
    </div>
    <div class="col-4 text-right">
        <button routerLink="/search" class="btn btn-outline-danger">
      Regresar
    </button>
    </div>
</div>

<div class="row m-5">
    <div class="col">
        <table class="table color">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canci√≥n</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let track of toptracks">
                    <th>
                        <img [src]="track.album.images | noimage" class="img-thumb" />
                    </th>
                    <th>{{ track.album.name }}</th>
                    <th>{{ track.name }}</th>
                    <th>
                        <!-- <audio [src]="track.preview_url" controls></audio> -->
                        <iframe [src]="track.uri | domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
